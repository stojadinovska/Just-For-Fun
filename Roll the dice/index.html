<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="win"></h1>
  <div class="gameContainer">
    <div class="mainContainer">
      <div class="playerOneContainer" id="playerOneContainer">
        <h1 class="playerTitle">Player One</h1>
        <h2 id="playerOneTotal" class="totalScore">0</h2>
        <div class="curentScoreContainer">
          <h3 class="curentScoreText">Curent Score</h3>
          <h2 id="playerOneCurent" class="curentScoreNum">0</h2>
        </div>
      </div>
      <div class="playerTwoContainer" id="playerTwoContainer">
        <h1 class="playerTitle">Player Two</h1>
        <h2 id="playerTwoTotal" class="totalScore">0</h2>
        <div class="curentScoreContainer">
          <h3 class="curentScoreText">Curent Score</h3>
          <h2 id="playerTwoCurent" class="curentScoreNum">0</h2>
        </div>
      </div>
    </div>
    <div class="buttonsContainer">
      <button class="newGame" id="newGameButt">New Game</button>
      <div class="dice">
        <ol class="die-list even-roll" data-roll="1" id="die-1">
          <li class="die-item" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
      </div>
      <button id="roll-button" class="roll">Roll Dice</button>
      <br/>
      <button class="hold" id="hold-button">Hold</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
